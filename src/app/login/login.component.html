<div class="login-page">
    <div class="form">
        <form class="register-form" *ngIf="registration==true">
            <input type="text" placeholder="name" />
            <input type="password" placeholder="password" />
            <input type="text" placeholder="email address" />
            <button>create</button>
            <p class="message">Already registered? <a  (click)="changeOption('login')">Sign In</a></p>
        </form>
        <form class="login-form" *ngIf="registration==false">
            <input type="text" placeholder="username" />
            <input type="password" placeholder="password" />
            <button>login</button>
            <p class="message">Not registered? <a   (click)="changeOption('registration')">Create an account</a></p>
        </form>
    </div>
</div>
